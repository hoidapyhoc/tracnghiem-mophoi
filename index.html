    <meta property="og:type" content="article"/>
    <meta property="og:title" content="Ứng dụng trắc nghiệm mô phôi"/>

    <meta property="og:image" content="http://ask.hoidapyhoc.com/uploads/default/12/51cfb3b4bf8211c3.png"/>

    <link media="all" type="text/css" rel="stylesheet" href="style.css">
</head>

<body>

<div id="intro_screen">
    <div class="intro_block">
        <div class="quiz-name"></div>
    <div class="start_button" id="start-game">
        Start Game
    </div>
    </div>
</div>

<div class="game_screen">


<div class="outer-wrapper">
	<h1><span class="heading"></span></h1>
	<div class="question-wrapper">
		<h2>
			<span></span>
		</h2>
		
		<div class="picture-wrapper"><img src="" id="question-picture"/></div>
	</div>

	<ul class="answers">
		
		<li style="visibility: inherit;">
			<div></div>
		</li>
		<li style="visibility: inherit;">
			<div></div>
		</li>
		<li style="visibility: inherit;">
			<div></div>
		</li>
		<li style="visibility: inherit;">
			<div></div>
		</li>
	</ul>
</div>
<div class="results-page">
	<h2><span>Results:</span></h2>
	<span class="results"></span>
	<table class="table-results">
		<tr class="table-heading">
			<td>Question</td>
			<td>Your answer</td>
			<td>Correct answer</td>
		</tr>
		<tr class="question-row row-template">
			<td class="question-cell">
			</td>
			<td class="responce-cell">
			</td>
			<td class="correct-cell">
			</td>
		</tr>
	</table>
	<a href="#" class="wide-button try-again">Try again!</a>
</div>

</div>
<div class="explanation-wrapper">
    <div class="answer-state"></div>
    <div class="explanation"></div>
    <div><div class="next-question wide-button">Next question</div></div>
</div>

<script src="jquery.min.js"></script>
<script src="script.js"></script>

</body>
</html>
